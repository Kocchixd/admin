<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./product.css" />
    <title>Admin Page</title>
  </head>
  <body>
    <div class="container">
      <h2 class="mt-5 mb-5">Admin page</h2>

      <h4 class="mt-5 mb-5">Products Manager</h4>
      <div class="row">
        <div class="form-group col-md-6 mt-3">
          <label for="name">Tên sản phẩm</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Điền tên sản phẩm vào đây"
          />
        </div>
        <div class="form-group col-md-6 mt-3">
          <label for="price">Giá sản phẩm</label>
          <input
            type="text"
            class="form-control"
            id="price"
            placeholder="Điền giá sản phẩm vào đây"
          />
        </div>
        <div class="form-group col-md-6 mt-3">
          <label for="brand">Hãng</label>
          <input
            type="text"
            class="form-control"
            id="brand"
            placeholder="Điền tên hãng vào đây"
          />
        </div>
        <div class="form-group col-md-6 mt-3">
          <label for="origin">Xuất xứ</label>
          <input
            type="text"
            class="form-control"
            id="origin"
            placeholder="Điền xuất xứ sản phẩm vào đây"
          />
        </div>
        <div class="form-group col-md-6 mt-3">
          <label for="ảnh">Hình ảnh sản phẩm</label>
          <input type="file" class="form-control" id="img" />
        </div>
        <div class="col-lg-12 mt-5">
          <button class="btn btn-success" onclick="addData()" id="submit">
            Thêm sản phẩm
          </button>
          <button class="btn btn-primary" id="update">Cập nhật</button>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-12">
          <table class="table table-bordered" id="crudtable">
            <thead>
              <tr>
                <th>Tên sản phẩm</th>
                <th>Giá sản phẩm</th>
                <th>Hãng</th>
                <th>Xuất xứ</th>
                <th>Ảnh</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
